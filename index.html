<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professor Answer Collector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex flex-col items-center py-10 px-4">
  <div class="w-full max-w-4xl text-center mb-10">
    <h1 class="text-4xl font-extrabold text-gray-800">ðŸŽ“ Professor Answer Collector</h1>
    <p class="text-gray-600 mt-2">Upload questions, enter correct answers & export JSON with detailed rubric.</p>
  </div>

  <!-- Exam ID -->
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-xl mb-6 border border-gray-200">
    <label class="block text-lg font-semibold text-gray-700 mb-2">Exam ID</label>
    <input id="examId" type="text" value="EEE_UNIT_TEST_01" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
  </div>

  <!-- File Upload -->
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-xl mb-8 border border-gray-200">
    <label class="block text-lg font-semibold text-gray-700 mb-3">Upload Question JSON</label>
    <input id="fileInput" type="file" accept=".json" class="block w-full text-sm text-gray-600 
      file:mr-4 file:py-2 file:px-4
      file:rounded-full file:border-0
      file:text-sm file:font-semibold
      file:bg-blue-600 file:text-white
      hover:file:bg-blue-700 cursor-pointer">
  </div>

  <!-- Questions Section -->
  <div id="questionsContainer" class="grid gap-6 w-full max-w-4xl"></div>

  <!-- Download Button -->
  <button id="downloadBtn" class="hidden mt-10 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold shadow-md transition-transform hover:scale-105">
    ðŸ’¾ Download Real Answer JSON
  </button>

  <script>
    let questions = [];
    const answers = {};
    const rubrics = {};
    const keywordData = {};

    document.getElementById("fileInput").addEventListener("change", handleFileUpload);
    document.getElementById("downloadBtn").addEventListener("click", exportJSON);

    function handleFileUpload(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const json = JSON.parse(event.target.result);
        questions = json.questions || [];
        displayQuestions();
      };
      reader.readAsText(file);
    }

    function displayQuestions() {
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";

      questions.forEach((q, idx) => {
        const card = document.createElement("div");
        card.className = "p-6 bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-md transition-shadow";
        card.innerHTML = `
          <h2 class="text-lg font-semibold text-gray-800 mb-3">
            Q${idx + 1}. ${q.question}
          </h2>
          <div id="input-${q.id}" class="space-y-2"></div>
          <div class="mt-3">
            <label class="text-sm font-semibold text-gray-600">Rubric Points for this Question:</label>
            <input type="number" id="rubric-${q.id}" value="${q.marks || 0}" min="0"
              class="w-24 ml-2 p-1 border border-gray-300 rounded focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>
        `;
        container.appendChild(card);

        const inputDiv = card.querySelector(`#input-${q.id}`);

        // MCQ
        if (q.type === "mcq") {
          q.options.forEach((opt) => {
            const label = document.createElement("label");
            label.className = "flex items-center gap-2 text-gray-700";
            label.innerHTML = `
              <input type="radio" name="${q.id}" value="${opt}" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
              ${opt}
            `;
            inputDiv.appendChild(label);
            label.querySelector("input").addEventListener("change", (e) => {
              answers[q.id] = e.target.value;
            });
          });
        }

        // Fillup
        if (q.type === "fillup") {
          const input = document.createElement("input");
          input.type = "text";
          input.placeholder = "Enter correct answer";
          input.className = "w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none mt-2";
          input.addEventListener("input", (e) => (answers[q.id] = e.target.value));
          inputDiv.appendChild(input);
        }

        // Descriptive
        if (q.type === "descriptive") {
          const textarea = document.createElement("textarea");
          textarea.rows = 4;
          textarea.placeholder = "Enter descriptive correct answer";
          textarea.className = "w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none mt-2";
          textarea.addEventListener("input", (e) => (answers[q.id] = e.target.value));
          inputDiv.appendChild(textarea);

          // Keyword section
          const keywordContainer = document.createElement("div");
          keywordContainer.className = "mt-3 space-y-2";
          const addBtn = document.createElement("button");
          addBtn.textContent = "+ Add Keyword";
          addBtn.className = "bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600";
          inputDiv.appendChild(addBtn);
          inputDiv.appendChild(keywordContainer);
          keywordData[q.id] = [];

          addBtn.addEventListener("click", () => {
            const div = document.createElement("div");
            div.className = "flex items-center gap-2";
            div.innerHTML = `
              <input type="text" placeholder="Keyword" class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
              <input type="number" placeholder="Pts" min="0" step="0.25" class="w-20 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
              <button class="text-red-500 hover:text-red-700 font-bold">X</button>
            `;
            keywordContainer.appendChild(div);

            const [kwInput, ptsInput, delBtn] = div.querySelectorAll("input,button");
            kwInput.addEventListener("input", () => updateKeywords(q.id, keywordContainer));
            ptsInput.addEventListener("input", () => updateKeywords(q.id, keywordContainer));
            delBtn.addEventListener("click", () => {
              div.remove();
              updateKeywords(q.id, keywordContainer);
            });
          });
        }
      });

      document.getElementById("downloadBtn").classList.remove("hidden");
    }

    function updateKeywords(qid, container) {
      const data = [];
      container.querySelectorAll("div").forEach((row) => {
        const inputs = row.querySelectorAll("input");
        if (inputs.length >= 2) {
          const word = inputs[0].value.trim();
          const points = parseFloat(inputs[1].value) || 0;
          if (word) data.push({ word, points });
        }
      });
      keywordData[qid] = data;
    }

    function exportJSON() {
      const examId = document.getElementById("examId").value || "EXAM_01";
      const output = {
        exam_id: examId,
        answer_key: questions.map((q) => {
          const entry = {
            question_id: q.id,
            type: q.type,
            correct_answer: answers[q.id] || "",
            rubric: { points: parseFloat(document.getElementById(`rubric-${q.id}`).value) || 0 },
          };
          if (q.type === "descriptive") {
            entry.rubric.keywords = keywordData[q.id] || [];
          }
          return entry;
        }),
      };

      const blob = new Blob([JSON.stringify(output, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${examId}_real_answer_key.json`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
